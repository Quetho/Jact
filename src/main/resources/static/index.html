<!DOCTYPE html>
<html>
<head>
    <title>Quetho's Jact</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<style>
.wrapper {
  display: flex;
  flex-direction: column;
  
}

.scrollable-child {
  overflow-y: auto;
}
</style>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container wrapper">
	<div class="row">
		<div class="col-md-12">
			<div class="alert alert-success" role="alert">
  <h4 class="alert-heading">Quetho's Jact</h4>
  <p>Un tchat en java / Springboot sur Azure App as a Service</p>
  <hr>
  <p class="mb-0">Cliquez sur "Connect" pour rejoindre la discussion !</p>
  <button id="connect" class="btn btn-default" type="submit">Connect</button>
  <a href="/history">historique des messages</a> 
</div>
		</div>
	</div>    
    <div class="row" >
        <div class="col-md-12" >
            <table id="conversation" class="table table-striped scrollable-child" >
                <thead>
                <tr>
                    <th>Message board</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Message : </label>
                    <input type="text" id="name" class="form-control" placeholder="Valar morghulis.">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
